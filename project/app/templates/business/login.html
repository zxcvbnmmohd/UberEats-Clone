{% extends 'business/base_auth.html' %}
{% load bootstrap4 %}

{% block title %}Sign In{% endblock %}

{% block heading %}Business - Login{% endblock %}

{% block content %}
	<form action="" method="post">
		{% csrf_token %}
		{% bootstrap_form form %} 

		<button type="submit" class="btn btn-black btn-block">Login</button>

		<div class="text-center mt-3">
			<a href="{% url 'business_register' %}">Register as a Business</a>
		</div>
	</form>
{% endblock %}
